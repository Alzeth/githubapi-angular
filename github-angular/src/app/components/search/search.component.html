<form class="my-2 my-lg-0" [formGroup]="form">
  <div class="row">
    <div class="col-12 col-sm-6 col-lg-10">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" formControlName="search">
    </div>
    <div class="col-12 col-sm-6 col-lg-2">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit" (click)="searchUsers()">Search</button>
    </div>
  </div>
</form>
